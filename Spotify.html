<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music Streaming App</title>

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="app">

  <!--  SIDEBAR  -->
  <div class="sidebar">
    <div class="logo">
      <i class="fa-brands fa-spotify"></i> Spotify
    </div>

    <div class="menu">
      <ul>
        <li><i class="fa fa-house"></i> Home</li>
        <li><i class="fa fa-search"></i> Search</li>
        <li><i class="fa fa-music"></i> Library</li>
      </ul>
      <ul>
        <li><i class="fa fa-heart"></i> Liked Songs</li>
        <li><i class="fa fa-headphones"></i> Daily Mix</li>
        <li><i class="fa fa-star"></i> Discover Weekly</li>
      </ul>
    </div>
  </div>

  <!--  MAIN CONTENT -->
  <div class="main">

    <div class="topbar">
      <div class="search">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Search songs, artists...">
      </div>

      <div class="profile">
        <i class="fa fa-user"></i> Meghana
      </div>
    </div>

    <h2 class="section-title">Good Morning ðŸŽ§</h2>

    <div class="grid">
      <div class="card">
        <span class="badge">NEW</span>
        <img src="https://i.imgur.com/8RKXAIV.jpeg" alt="playlist">
        <p>Daily Mix</p>
      </div>

      <div class="card">
        <img src="https://i.imgur.com/kNBnL0T.jpeg" alt="playlist">
        <p>Chill Hits</p>
      </div>

      <div class="card">
        <img src="https://i.imgur.com/0DElr0H.jpeg" alt="playlist">
        <p>Top Songs</p>
      </div>

      <div class="card">
        <span class="badge">Trending</span>
        <img src="https://i.imgur.com/yT3nZ1W.jpeg" alt="playlist">
        <p>Workout</p>
      </div>
    </div>

  </div>
</div>

<!-- ===== PLAYER ===== -->
<div class="player">
  <div class="song">Song Name â€¢ Artist</div>

  <div class="controls">
    <button><i class="fa fa-backward"></i></button>
    <button><i class="fa fa-play"></i></button>
    <button><i class="fa fa-forward"></i></button>
  </div>

  <div class="volume">
    <i class="fa fa-volume-up"></i>
  </div>
</div>

</body>
</html>
